---
components:
  securitySchemes:
    bearerAuth:
      bearerFormat: JWT
      scheme: bearer
      type: http
info:
  description: "[Specification YAML](/api-spec)"
  license:
    name: ISC
  title: "Tinaptic API"
  version: "1.0.0"
