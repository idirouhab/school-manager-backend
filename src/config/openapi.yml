  "/api/document/{documentName}":
    get:
      parameters:
        -
          in: path
          name: documentName
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  properties:
                    __v:
                      type: number
                    createdAt:
                      type: string
                    id:
                      type: string
                    isBlocked:
                      type: boolean
                    isVerified:
                      type: boolean
                    lastName:
                      type: string
                    name:
                      type: string
                    role:
                      type: string
                    updatedAt:
                      type: string
                    username:
                      type: string
                  required:
                    - role
                    - isVerified
                    - isBlocked
                    - username
                    - name
                    - lastName
                    - createdAt
                    - updatedAt
                    - __v
                    - id
                  type: object
                type: array
          description: OK
        "500":
          content:
            application/json:
              schema:
                type: string
          description: "Unexpected error"
      security:
        -
          bearerAuth: []
      summary: "/api/document/{documentName}"
      tags:
        - Document
