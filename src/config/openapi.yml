                              - _id
                              - text
                              - correct
                            type: object
                          type: array
                        text:
                          type: string
                        type:
                          type: string
                      required:
                        - image
                        - options
                        - _id
                        - text
                        - type
                      type: object
                    type: array
                  subtitle:
                    type: string
