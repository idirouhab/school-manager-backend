    get:
      parameters:
        - in: path
          name: id
          required: true
      responses: {}
      security:
        - bearerAuth: []
      summary: "/api/answer/{id}"
      tags:
        - Answer
  /api/answer:
    post:
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  __v:
                    type: number
                  answers:
                    items:
                      type: string
                    type: array
                  createdAt:
                    type: string
                  folderId:
                    type: string
                  id:
                    type: string
                  notify:
                    type: boolean
                  questions:
                    items:
                      properties:
                        _id:
                          type: string
                        image:
                          type: string
                        options:
                          items:
                            properties:
                              _id:
                                type: string
                              correct:
                                type: boolean
                              text:
                                type: string
