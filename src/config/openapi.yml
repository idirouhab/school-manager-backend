                    type: string
                  updatedAt:
                    type: string
                  userId:
                    type: string
                type: object
          description: "Add an answer"
      security:
        -
          bearerAuth: []
      summary: /api/answer
      tags:
        - Answer

  /login:
    get:
      parameters: []
      responses:
        "200":
